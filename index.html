<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #e5a7b0">
                <h2>I'm fine</h2>
                    <p>Love Yourself: Answer, 2018</p>
            </div>
            <div style="background-color: #6b55aa">
                <h2>Answer: Love myself</h2>
                    <p>Love Yourself: Answer, 2018</p>
            </div>
            <div style="background-color: #fff ; -webkit-text-stroke: 0.5px black;">
                <h2>Spring day</h2>
                    <p>You Never Walk Alone, 2017</p>
            </div>
            <div style="background-color: #95afe1">
                <h2>Save me</h2>
                    <p>The Most Beautiful Moment in Life:</p>
                
                    <p>Young Forever, 2016</p>
            </div>
        </div>

        <div class="right-slide">
            <div style="background-image: url('./saveme.jpg')"></div>
            <div style="background-image: url('./springday.jpg')"></div>
            <div style="background-image: url('./lovemyself.png')"></div>
            <div style="background-image: url('./imfine.jpg')"></div>
        </div>

        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>


    </div>
    <script src="./script.js"></script>
</body>
</html>
